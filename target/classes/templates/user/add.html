		<title>用户添加</title>

		<!-- Custom styles for this template -->
		<link href="/asserts/css/dashboard.css" th:src="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {

				from {

				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

	<body>
		<!--引入被抽取的navbar-->

		<div th:replace="~{commons/bar::topbar}"></div>
		<div class="container-fluid">
			<div class="row">

				<div th:replace="commons/bar::#leftcontent(activeUri='u-list')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--添加员工按钮-->
					<!--实现添加员工的功能-->
					<!--使用Restful风格的get请求-->
					<!--这个页面我们不止当成添加员工 的页面，还可以修改，说以我们在这里有传入了一个user，可以获取点进来的员工的各种信息-->
					<h2><a class="btn btn-sm btn-success" href="/user" th:href="@{/user}">添加员工</a></h2>
					<div class="table-responsive">
						<form  th:action="@{/user}" method="post" id ="form1">

							<!--我们要发送put请求修改员工信息，springMVC帮我们配置好l-->
							<!--我们只需要使用一个inpu框，然后类型是hidden-->

							<input type="hidden" name="_method" value="put" th:if="${user!=null}">
							<input type="hidden" name="user_id"  th:if="${user!=null}" th:value="${user.user_id}">
							<div class="form-group">
								<label>昵称</label>
								<input   name = "user_nickname"type="text" th:value="${user!=null}?${user.user_nickname}" class="form-control" placeholder="张三" >
							</div>
							<div class="form-group">
								<label>账号</label>
								<input  name ="user_account" type="text" class="form-control" th:value="${user!=null}?${user.user_account}" placeholder="abcdefg">
							</div>

							<div class="form-group">
								<label>密码</label>
								<input   name ="user_password" type="password" class="form-control" th:value="${user!=null}?${user.user_password}" placeholder="**********">
							</div>
							<div class="form-group">
								<label>年龄</label>
								<input   name ="user_age" type="text" class="form-control" th:value="${user!=null}?${user.user_age}" placeholder="22">
							</div>

							<div class="form-group">
								<label>性别</label><br/>
								<div class="form-check form-check-inline">
									<input type="radio" name = "user_gender" class="form-check-input" th:checked="${user!=null}?${user.user_gender==1}"   value="1">
									<label class="form-check-label">男</label>
								</div>
								<div class="form-check form-check-inline">
									<input   type="radio" name = "user_gender" class="form-check-input" th:checked="${user!=null}?${user.user_gender==0}"   value="0">
									<label  class="form-check-label">女</label>
								</div>
							</div>
							<div class="form-group">
								<label>爱好</label>
								<input name ="user_hobby" type="text" class="form-control" th:value="${user!=null}?${user.user_hobby}" placeholder="zhangsan@atguigu.com">
							</div>

							<div class="form-group">

								<label>图片上传</label> <img th:if="${filePath!=null}" th:src="'/file/'+${filePath}" >
								<!--这个是上传图片的，-->
								<!--<input name ="icon" form="form2" type="file" class="form-control" th:value="${file!=null}?${file}">-->
								<!--<input class="btn btn-sm btn-success"  form="form2"  type="submit" >-->
								<!--这个是隐藏的-->
								<input name ="user_icon"    value="" type="hidden" class="form-control" th:value="${user!=null}?${user.user_icon}" placeholder="null">
							</div>
							<div class="form-group">
								<label>QQ</label>
								<input   name ="user_qq" type="text" class="form-control" th:value="${user!=null}?${user.user_qq}" placeholder="2291146413">
							</div>
							<div class="form-group">
								<label>银行卡</label>
								<input   name ="user_card" type="text" class="form-control" th:value="${user!=null}?${user.user_card}" placeholder="xxxxxxxxxxxxx3456">
							</div>
							<div class="form-group">
								<label>Email</label>
								<input   name ="user_email" type="text" class="form-control" th:value="${user!=null}?${user.user_email}" placeholder="zhangsan@atguigu.com">
							</div>


							<!--<div class="form-group">-->
							<!--	<label>department</label>-->
							<!--	&lt;!&ndash; 提交的是部门id&ndash;&gt;-->
							<!--	<select class="form-control" name="department.id">-->
							<!--		<option th:value="${dept.id}" th:each="dept:${depts} " th:text="${dept.departmentName}"  th:selected="${user!=null}?${dept.id == user.department.id}"></option>-->
							<!--	</select>-->
							<!--</div>-->
							<div class="form-group">
								<label>交易总金额</label>
								<input   name ="all_deal_amount" type="text" class="form-control" th:value="${user!=null}?${user.all_deal_amount}" placeholder="0.0">
							</div>
							<button type="submit" class="btn btn-primary"  th:text="${user!=null}?'修改':'添加'" >添加</button>
						</form>


						<!--<form action="/upload"  id = "form2" method="post" enctype="multipart/form-data">-->

						<!--</form>-->
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.5.1/dist/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.4/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>
