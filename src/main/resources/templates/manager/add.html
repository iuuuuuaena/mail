<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>员工删除</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css"  th:src="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}"rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/asserts/css/dashboard.css" th:src="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入被抽取的navbar-->

		<div th:replace="~{commons/bar::topbar}"></div>
		<div class="container-fluid">
			<div class="row">

				<div th:replace="commons/bar::#leftcontent(activeUri='m-list')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--添加员工按钮-->
					<!--实现添加员工的功能-->
					<!--使用Restful风格的get请求-->
					<!--这个页面我们不止当成添加员工 的页面，还可以修改，说以我们在这里有传入了一个manager，可以获取点进来的员工的各种信息-->
					<h2><a class="btn btn-sm btn-success" href="/manager" th:href="@{/manager}">添加员工</a></h2>
					<div class="table-responsive">
						<form  th:action="@{/manager}" method="post" id="form" >

							<!--我们要发送put请求修改员工信息，springMVC帮我们配置好l-->
							<!--我们只需要使用一个inpu框，然后类型是hidden-->

							<input type="hidden" name="_method" value="put" th:if="${manager!=null}">
							<input type="hidden" name="manager_id"  th:if="${manager!=null}" th:value="${manager.getManager_id()}">
							<div class="form-group">
								<label>nickname</label>
								<input  name = "manager_nickname" type="text" th:value="${manager!=null}?${manager.manager_nickname}" class="form-control" placeholder="zhangsan" >
							</div>
							<div class="form-group">
								<p style="color: blue"  th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}">								<label>account</label>
								<input name ="manager_account" type="text" class="form-control" th:value="${manager!=null}?${manager.manager_account}" placeholder="jxdgogogo@qq.com">
							</div>
							<div class="form-group">
								<label>password</label>
								<input name ="manager_password" type="text" class="form-control" th:value="${manager!=null}?${manager.manager_password}" placeholder="jxdgogogo@qq.com">
							</div>
							<div class="form-group">
								<label>图片上传</label>
								<img id ="iiii" th:src="${manager!=null}?${manager.manager_icon}" >
								<!--这个是上传图片的，-->
								<input name ="file" form="form2" type="file" class="form-control" >
								<input class="btn btn-sm btn-success" form ="form2" id ="fileBtn" value="上传" type="button"  onclick="uploadImg()" >
								<!--这个是隐藏的-->
								<input id="icon" name ="user_icon"   type="hidden" class="form-control" th:value="${manager!=null}?${manager.manager_icon}" placeholder="null">

							</div>
							<div class="form-group">
								<label>allDealAmount</label>
								<input name ="all_deal_amount" type="text" class="form-control" th:value="${manager!=null}?${manager.all_deal_amount}" placeholder="jxdgogogo@qq.com">
							</div>


							<button type="submit" class="btn btn-primary"  th:text="${manager!=null}?'修改':'添加'">添加</button>
						</form>
					</div>
				</main>

				<form id = "form2" method="post" enctype="multipart/form-data">

				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.5.1/dist/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>


		<script>

			function uploadImg(){
				var formData = new FormData($("#form2")[0]);
				$.ajax({
					async : false,
					cache : false,
					type : "post",
					data : formData,
					url : 'http://localhost:8080/mUpload',
					dataType : 'json',
					contentType: false, //必须
					processData: false, //必须
					success : function(data) {
						console.log("上传文件成功:"+data)
						$("#iiii").attr("src", '/asserts'+data.path)
						$("#icon").attr("value",'/asserts'+data.path)
						alert("success: "+data)
					},
					error : function(arg1, arg2, arg3) {
						console.log(arg1 + "--" + arg2 + "--" + arg3);
					}

				});
			}

		</script>
	</body>

</html>
