	<script>
		function fileUpload() {
			alert("点我干嘛！")
			var option = {
				type:'post',
				url:'/mFileUpload',
				dataType:'json',
				data:{
					fileName : 'file'
				},
				success:function(data){
					//把json串转换成json对象
					//var jsonObj = $.parseJSON(data);
					//alert(data);
					//返回服务器图片路径，把图片路径设置给img标签
					$("#imgSrc").attr("src",data.fullPath);

					// 显示图片
					$("#imgSrc").removeClass("hidden");

					//数据库保存相对路径
					$("#imageUrl").val(data.relativePath);
					//alert($("#imageUrl").val());
				}
			};

			$("#form").ajaxSubmit(option);
		}
